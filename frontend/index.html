<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Storage DApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Document Storage DApp</h1>
        <form id="documentForm">
            <textarea id="document" rows="5" placeholder="Enter your document content here..." required></textarea>
            <button type="submit">Upload Document</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
